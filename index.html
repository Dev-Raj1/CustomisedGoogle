<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="rain-sec">
    <header>
        <h1 class="webHead">
            Coding is Love ‚ù§
        </h1>
    </header>
    <section>
        <main class="main">
            <div class="container">
                <form action="">
                    <img class="g-label" width="60" src="./assets/icons8-google-96.svg" alt="">
                    <input id="g-search" type="text" autocomplete="off">
                    <button class="search-label" id="g-search-submit" type="submit">
                        <img src="./assets/icons8-search.svg" alt="">
                    </button>
                </form>
                <div>
                    <div class="RefLinks">
                        <div class="Holders">
                            <a class="RefLink" href="https://chat.openai.com/" target="_blank">
                                <img width="60" src="./assets/icons8-chatgpt-96.svg" alt="">
                            </a>
                        </div>
                        <div class="Holders">
                            <a class="RefLink" href="https://stackoverflow.com/" target="_blank">
                                <img  width="60" src="./assets/icons8-stack-overflow-96.svg" alt="">
                            </a>
                        </div>
                        <div class="Holders">
                            <a class="RefLink" href="https://github.com/" target="_blank">
                                <img width="60" src="./assets/icons8-github.svg" alt="">
                            </a>
                        </div>
                        <div class="Holders">
                            <a class="RefLink" href="https://reddit.com/" target="_blank"> 
                                <img width="60" src="./assets/icons8-reddit-96.svg" alt="">

                        </div>
                        <div class="Holders">
                            <a class="RefLink"  href="https://mail.google.com/" target="_blank">
                                <img width="60" src="./assets/icons8-gmail.svg" alt="">
                            </a>
                        </div>
                        <div class="Holders">
                            <a class="RefLink" href="https://www.youtube.com/" target="_blank">
                                <img  width="60" src="./assets/icons8-youtube.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <footer>
        <div>
            <p class="footer-text">Created by TheAllRounder</p>
        </div>
    </footer>
</body>
<script src="index.js"></script>
</html>
